<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCF System Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <!-- Registration Card -->
  <div class="card shadow-lg rounded-4 p-4" style="max-width: 600px; width: 100%; height: 90vh; overflow-y: auto;">
    
    <!-- Logo / Title -->
    <div class="text-center mb-4">
      <i class="bi bi-people-fill display-4 text-primary mb-2"></i>
      <h2 class="fw-bold text-primary">SCF System</h2>
      <p class="text-muted small">Create your account</p>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show rounded-3" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Registration Form -->
    <form class="h-100 d-flex flex-column justify-content-between" method="POST" action="{{ url_for('register') }}">
      <div class="row g-3">
        <!-- First Name -->
        <div class="col-md-6">
          <label for="firstName" class="form-label fw-semibold">First Name</label>
          <input type="text" class="form-control rounded-3" id="firstName" name="first_name" placeholder="First Name" required>
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
          <label for="lastName" class="form-label fw-semibold">Last Name</label>
          <input type="text" class="form-control rounded-3" id="lastName" name="last_name" placeholder="Last Name" required>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Admin Password -->
        <div class="col-md-6">
          <label for="adminPassword" class="form-label fw-semibold">Admin Password</label>
          <input type="password" class="form-control rounded-3" id="adminPassword" name="admin_password" placeholder="Enter admin password" required>
        </div>

        <!-- Password -->
        <div class="col-md-6">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Enter password" required>
        </div>

        <!-- Confirm Password -->
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control rounded-3" id="confirmPassword" name="confirm_password" placeholder="Confirm password" required>
        </div>
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="btn btn-primary w-100 rounded-3 mt-4">Sign Up</button>

      <!-- Sign In Link -->
      <div class="text-center mt-3">
        <p class="small mb-0">Already have an account? 
          <a href="{{ url_for('login') }}" class="text-primary fw-semibold text-decoration-none">Sign In</a>
        </p>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
